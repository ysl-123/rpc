syntax = "proto3"; // 声明了protobuf的版本

package fixbug; // 声明了代码所在的包（对于C++来说是namespace）

// 定义下面的选项，表示生成service服务类和rpc方法描述，
option cc_generic_services = true;

message ResultCode
{
    int32 errcode = 1;//是LoginResponse的第一个字段
    string errmsg = 2;//是LoginResponse的第二个字段
}

// 定义登录请求消息类型  name  pwd
message LoginRequest
{
    bytes name = 1;//是LoginRequest的第一个字段
    bytes pwd = 2; //是LoginRequest的第二个字段
}

// 定义登录响应消息类型
message LoginResponse
{
    ResultCode result=1;
    bool success = 2; //是LoginResponse的第三个字段
}



// 获取好友列表请求消息
message GetFriendListsRequest
{
    // 用户ID，用于标识要获取好友列表的用户
    uint32 userid = 1;
}

message User
{
    bytes name = 1;
    uint32 age = 2;
    enum Sex
    {
        MAN = 0;
        WOMAN = 1;
    }
    Sex sex = 3;
}


// 获取好友列表响应消息
message GetFriendListsResponse
{
    ResultCode result = 1;
    repeated User friend_list = 2; // 定义了一个列表类型
}

// 在protobuf里面怎么定义描述rpc方法的类型 - service
//会生成UserServiceRpc的类
service UserServiceRpc
{
    // 定义一个名为 Login 的远程调用（RPC）方法
    // 它接收 LoginRequest 类型的请求消息
    // 返回 LoginResponse 类型的响应消息
    rpc Login(LoginRequest) returns (LoginResponse);

    // 定义一个名为 GetFriendLists 的远程调用（RPC）方法
    // 它接收 GetFriendListsRequest 类型的请求消息
    // 返回 GetFriendListsResponse 类型的响应消息
    rpc GetFriendLists(GetFriendListsRequest) returns (GetFriendListsResponse);
}
